<div class="experience">
  <div class="one-job-wrapper" *ngFor="let data of resume">
    <div class="company-wrapper clearfix">
      <div class="experience-title">{{data.company}}</div>
      <!-- NAME OF THE COMPANY YOUWORK WITH  -->
      <div class="time">{{data.startDate}} to {{data.endDate}}</div>
      <!-- THE TIME YOU WORK WITH THE COMPANY  -->
    </div>
    <div class="job-wrapper clearfix">
      <div class="experience-title">{{data.position}}</div>
      <!-- JOB TITLE  -->
      <div class="company-description">
          <p class="link-to-website" (click)="goToWebsite(data.website)">{{data.website}}</p>
        <!-- JOB DESCRIPTION  -->
      </div>
    </div>
  </div>
</div>
